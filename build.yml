# https://docs.microsoft.com/azure/devops/pipelines/languages/ruby
trigger:
    - master
pool:
    vmImage: 'ubuntu-latest'
steps:

- task: UseRubyVersion@0
  inputs:
    versionSpec: '= 2.5'

- script: |
    cd JekyllSite
    gem install jekyll -v 4.1.0 
    gem install bundler
    bundle install --retry=3 --jobs=4
  displayName: 'Install Dependencies'
    
- script: |
    cd JekyllSite
    bundle install
    bundle exec jekyll build
  displayName: 'Build Site with Jekyll'
    
- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)/jekyllBlog'
  inputs:
    SourceFolder: 'JekyllSite/_site'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/jekyllBlog'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact of Jekyll Site'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/jekyllBlog'
    artifactName: site